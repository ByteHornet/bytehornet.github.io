<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indranil Sinha â€” Contact</title>
  <style>
    /* Simple mobile-first card layout inspired by the screenshot */
    :root{
      --bg: #f6f3f1;
      --card: #efe6df;
      --accent: #006bff;
      --muted: #6b6b6b;
      --shadow: 0 6px 18px rgba(0,0,0,0.12);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    body{
      margin:0;
      background: linear-gradient(180deg,#faf9f8 0%, #efe9e1 100%);
      display:flex;
      justify-content:center;
      padding:28px 12px;
    }
    .sidebar-card{
      width:320px;
      background: #fff;
      border-radius:6px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .sidebar-header{
      display:flex;
      align-items:center;
      gap:10px;
      padding:14px 16px;
      border-bottom:1px solid rgba(0,0,0,0.05);
    }
    .indicator{
      width:12px;height:12px;background:var(--accent);border-radius:2px;display:inline-block;
    }
    .headline{
      font-weight:700;font-size:16px;color:#111;
      letter-spacing:0.1px;
    }
    .subhead{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:1px}

    /* menu icon on right */
    .menu{
      margin-left:auto;
      display:flex;flex-direction:column;gap:4px;align-items:flex-end;
    }
    .menu span{display:block;width:18px;height:2px;background:#0b79ff;border-radius:2px}

    .profile-area{
      background:var(--card);
      padding:28px 22px 18px 22px;
      text-align:center;
    }
    .avatar{
      width:96px;height:96px;border-radius:50%;object-fit:cover;border:6px solid #e9e0da;background:#ddd;margin:0 auto;display:block;
    }
    .profile-name{
      margin-top:14px;font-weight:800;font-size:18px;color:#111;
      line-height:1.05;
    }
    .underline{
      width:46px;height:3px;background:var(--accent);display:block;margin:10px auto 18px;border-radius:3px;
    }

    .actions{
      padding:8px 22px 22px 22px;
      background:transparent;display:flex;justify-content:center;align-items:center;
    }
    .btn{
      display:inline-block;padding:12px 28px;border-radius:28px;font-weight:700;text-decoration:none;
      box-shadow:0 6px 10px rgba(6,43,104,0.08);border:none;cursor:pointer; font-size:14px;
    }
    .btn-call{background:var(--accent);color:#fff}

    /* small footer spacer to mimic screenshot */
    .card-footer{height:16px;background:#fff;border-top:1px solid rgba(0,0,0,0.03)}

    /* responsive tweaks */
    @media(min-width:520px){
      body{padding:40px}
      .sidebar-card{width:360px}
    }
  </style>
</head>
<body>
  <main class="sidebar-card" role="main">
    <header class="sidebar-header">
      <span class="indicator" aria-hidden="true"></span>
      <div style="display:flex;flex-direction:column;">
        <div class="headline">Indranil Sinha</div>
        <div class="subhead">Contact me</div>
      </div>
      <div class="menu" aria-hidden="true">
        <span></span>
        <span style="width:14px"></span>
        <span style="width:10px"></span>
      </div>
    </header>

    <section class="profile-area">
      <img class="avatar" src="assets/profilepicture.jpeg" alt="Profile picture of Indranil Sinha" />
      <div class="profile-name">8274090760</div>
      <span class="underline" aria-hidden="true"></span>
    </section>

    <div class="actions">
      <a class="btn btn-call" href="tel:8274090760">Call Me</a>
    </div>

    <div class="card-footer"></div>
  </main>
</body>
</html>
