<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indranil Sinha â€” Contact</title>
  <style>
    /* Box sizing */
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --bg: #f6f3f1;
      --card: #efe6df;
      --accent: #006bff;
      --muted: #6b6b6b;
      --shadow: 0 10px 30px rgba(0,0,0,0.14);

      /* avatar sizing: min, preferred (vw), max */
      --avatar-min: 120px;
      --avatar-preferred: 34vw;
      --avatar-max: 260px;
      --avatar-size: clamp(var(--avatar-min), var(--avatar-preferred), var(--avatar-max));

      /* phone text sizing */
      --phone-min: 18px;
      --phone-preferred: 5.6vw;
      --phone-max: 36px;
      --phone-size: clamp(var(--phone-min), var(--phone-preferred), var(--phone-max));

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg,#faf9f8 0%, #efe9e1 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      -webkit-font-smoothing:antialiased;
    }

    .sidebar-card{
      width:100%;
      max-width:460px;
      background:#fff;
      border-radius:16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateZ(0);
      display:flex;
      flex-direction:column;
      min-height: calc(100vh - 24px);
      max-height: calc(100vh - 24px);
    }

    .sidebar-header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:16px 18px;
      border-bottom:1px solid rgba(0,0,0,0.06);
      flex:0 0 auto;
    }
    .indicator{ width:14px;height:14px;background:var(--accent);border-radius:3px;display:inline-block; }
    .headline{ font-weight:800;font-size:18px;color:#111; letter-spacing:0.1px; }
    .subhead{ font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:1px }

    .menu{ margin-left:auto; display:flex;flex-direction:column;gap:5px;align-items:flex-end; }
    .menu span{ display:block;width:18px;height:3px;background:#0b79ff;border-radius:3px; }

    .profile-area{
      background:var(--card);
      padding:22px;
      text-align:center;
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
    }

    /* Responsive avatar: square, soft corners */
    .avatar{
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius:14px;
      object-fit:cover;
      border:4px solid #e9e0da;
      background:#ddd;
      display:block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    /* phone block: icon scales with text via em units */
    .profile-name{
      margin-top:0;
      font-weight:800;
      color:#111;
      line-height:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      font-size: var(--phone-size);
    }
    .phone-svg{
      width:1.05em;
      height:1.05em;
      flex:0 0 1.05em;
      display:block;
    }
    .tel{
      display:inline-block;
      font-variant-numeric:tabular-nums;
      letter-spacing:0.6px;
      font-size: inherit; /* matches parent (var(--phone-size)) */
    }

    .underline{ width:56px;height:4px;background:var(--accent);display:block;margin-top:6px;border-radius:4px; }

    .actions{
      padding:14px 22px 22px 22px;
      display:flex;
      justify-content:center;
      flex:0 0 auto;
      background:linear-gradient(180deg, rgba(255,255,255,0.2), transparent);
    }
    .btn{
      display:inline-block;
      padding:14px 34px;
      border-radius:30px;
      font-weight:800;
      text-decoration:none;
      box-shadow:0 8px 18px rgba(6,43,104,0.12);
      border:none;
      cursor:pointer;
      font-size:16px;
    }
    .btn-call{ background:var(--accent); color:#fff; }

    .card-footer{ height:12px; background:#fff; border-top:1px solid rgba(0,0,0,0.04); flex:0 0 auto; }

    /* Mobile narrow: button full width, slightly reduce padding */
    @media (max-width:420px){
      body{ padding:8px; }
      .sidebar-card{ border-radius:12px; min-height: calc(100vh - 16px); max-height: calc(100vh - 16px); }
      .profile-area{ padding:18px 14px; gap:12px; }

      /* ensure avatar doesn't exceed viewport; clamp already handles it */
      .avatar{ border-radius:12px; }

      .actions{ padding:12px 14px 18px; }
      .btn{ display:block; width:100%; padding:14px 16px; border-radius:12px; font-size:18px; }
    }

    /* Desktop polish */
    @media (min-width:900px){
      .avatar{ width:200px; height:200px; border-radius:16px; }
      .profile-name{ font-size:22px; }
    }
  </style>
</head>
<body>
  <main class="sidebar-card" role="main" aria-label="Contact card for Indranil Sinha">
    <header class="sidebar-header">
      <span class="indicator" aria-hidden="true"></span>
      <div style="display:flex;flex-direction:column;">
        <div class="headline">Indranil Sinha</div>
        <div class="subhead">Contact me</div>
      </div>
      <div class="menu" aria-hidden="true">
        <span></span>
        <span style="width:14px"></span>
        <span style="width:10px"></span>
      </div>
    </header>

    <section class="profile-area">
      <img class="avatar" src="assets/profilepicture.jpeg" alt="Profile picture of Indranil Sinha" />
      <div class="profile-name">
        <svg class="phone-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57a1 1 0 01-.24 1.01l-2.2 2.21z"/></svg>
        <span class="tel">8274090760</span>
      </div>
      <span class="underline" aria-hidden="true"></span>
    </section>

    <div class="actions">
      <a class="btn btn-call" href="tel:8274090760" aria-label="Call Indranil Sinha">Call Me</a>
    </div>

    <div class="card-footer" aria-hidden="true"></div>
  </main>
</body>
</html>
