<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indranil Sinha â€” Contact</title>
  <style>
    :root{
      --bg: #f6f3f1;
      --card: #efe6df;
      --accent: #006bff;
      --muted: #6b6b6b;
      --shadow: 0 10px 30px rgba(0,0,0,0.14);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    body{
      margin:0;
      background: linear-gradient(180deg,#faf9f8 0%, #efe9e1 100%);
      display:flex;
      justify-content:center;
      padding:20px 12px;
    }
    .sidebar-card{
      width: min(400px, 90vw);
      background: #fff;
      border-radius:16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateZ(0);
      padding-bottom:16px;
    }
    .sidebar-header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:18px 18px;
      border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .indicator{
      width:14px;height:14px;background:var(--accent);border-radius:3px;display:inline-block;
    }
    .headline{
      font-weight:800;font-size:18px;color:#111;
      letter-spacing:0.1px;
    }
    .subhead{font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:1px}
    .menu{
      margin-left:auto;
      display:flex;flex-direction:column;gap:5px;align-items:flex-end;
    }
    .menu span{display:block;width:18px;height:3px;background:#0b79ff;border-radius:3px}

    .profile-area{
      background:var(--card);
      padding:26px 22px 22px 22px;
      text-align:center;
    }
    .avatar{
      width:140px;
      height:140px;
      border-radius:16px;
      object-fit:cover;
      border:4px solid #e9e0da;
      background:#ddd;
      margin:0 auto;
      display:block;
    }
    .profile-name{
      margin-top:16px;
      font-weight:800;
      font-size:20px;
      color:#111;
      line-height:1.05;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .phone-svg{width:20px;height:20px;flex:0 0 20px}
    .underline{
      width:56px;height:4px;background:var(--accent);display:block;margin:12px auto 18px;border-radius:4px;
    }

    .actions{
      padding:14px 22px 22px 22px;
      display:flex;
      justify-content:center;
    }
    .btn{
      display:inline-block;
      padding:14px 34px;
      border-radius:30px;
      font-weight:800;
      text-decoration:none;
      box-shadow:0 8px 18px rgba(6,43,104,0.12);
      border:none;
      cursor:pointer;
      font-size:15px;
    }
    .btn-call{background:var(--accent);color:#fff}
    .card-footer{height:18px;background:#fff;border-top:1px solid rgba(0,0,0,0.04)}
  </style>
</head>
<body>
  <main class="sidebar-card" role="main">
    <header class="sidebar-header">
      <span class="indicator" aria-hidden="true"></span>
      <div style="display:flex;flex-direction:column;">
        <div class="headline">Indranil Sinha</div>
        <div class="subhead">Contact me</div>
      </div>
      <div class="menu" aria-hidden="true">
        <span></span>
        <span style="width:14px"></span>
        <span style="width:10px"></span>
      </div>
    </header>

    <section class="profile-area">
      <img class="avatar" src="assets/profilepicture.jpeg" alt="Profile picture of Indranil Sinha" />
      <div class="profile-name">
        <svg class="phone-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57a1 1 0 01-.24 1.01l-2.2 2.21z"/></svg>
        8274090760
      </div>
      <span class="underline" aria-hidden="true"></span>
    </section>

    <div class="actions">
      <a class="btn btn-call" href="tel:8274090760">Call Me</a>
    </div>

    <div class="card-footer"></div>
  </main>
</body>
</html>
