<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indranil Sinha</title>
  <style>
    /* Mobile-first, minimal reset */
    :root{
      --bg: #f7fafc;
      --text: #0f172a;
      --muted: #475569;
      --max-width: 1024px;
      --gap: 0.5rem;
      --radius: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
    }

    .card{
      width: 100%;
      max-width: var(--max-width);
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
    }

    /* Mobile-first sizes, scale up on larger screens using clamp() */
    h1{
      font-size: clamp(2rem, 8vw, 4rem); /* scales from ~32px to 64px */
      line-height: 1.02;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: var(--gap);
    }

    h2{
      font-size: clamp(1.75rem, 7vw, 3.2rem); /* scales slightly smaller than h1 */
      line-height: 1.05;
      font-weight: 600;
      color: var(--text);
      margin-top: 0.25rem;
    }

    /* Make the phone-link obvious but not underlined */
    a.phone {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.25rem;
    }

    /* Subtle small helper text (optional) */
    p.note {
      margin-top: 0.75rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    /* Very large screens — give a bit more breathing room */
    @media (min-width:1200px){
      .card { padding: 3rem; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="name-heading">
    <h1 id="name-heading">Indranil Sinha</h1>
    <h2><a class="phone" href="tel:+919433800809" aria-label="Call 9433800809">9433800809</a></h2>
    <!-- optional: small note -->
    <!-- <p class="note">Senior Java Developer — Kolkata</p> -->
  </main>
</body>
</html>
