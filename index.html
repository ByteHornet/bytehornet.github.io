<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indranil Sinha â€” Contact</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --bg: #f6f3f1;
      --card: #efe6df;
      --accent: #006bff;
      --muted: #6b6b6b;
      --shadow: 0 10px 30px rgba(0,0,0,0.14);

      --avatar-min: 100px;
      --avatar-preferred: 32vw;
      --avatar-max: 220px;
      --avatar-size: clamp(var(--avatar-min), var(--avatar-preferred), var(--avatar-max));

      --phone-min: 17px;
      --phone-preferred: 5.2vw;
      --phone-max: 34px;
      --phone-size: clamp(var(--phone-min), var(--phone-preferred), var(--phone-max));

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    /* Respect safe areas (notch / home indicator) */
    html, body { height: 100%; }
    body{
      margin: 0;
      background: linear-gradient(180deg,#faf9f8 0%, #efe9e1 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: env(safe-area-inset-top,12px) env(safe-area-inset-right,12px) env(safe-area-inset-bottom,12px) env(safe-area-inset-left,12px);
      -webkit-font-smoothing:antialiased;
    }

    /* Card: no forced full-height; limit height so top/bottom remain visible */
    .sidebar-card{
      width:100%;
      max-width:460px;
      background:#fff;
      border-radius:16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateZ(0);
      display:flex;
      flex-direction:column;
      /* leave some breathing room above/below even on tall phones */
      max-height: calc(100vh - 56px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
    }

    .sidebar-header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid rgba(0,0,0,0.06);
      flex:0 0 auto;
    }
    .indicator{ width:14px;height:14px;background:var(--accent);border-radius:3px;display:inline-block; }
    .headline{ font-weight:800;font-size:18px;color:#111; letter-spacing:0.1px; }
    .subhead{ font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:1px }

    .menu{ margin-left:auto; display:flex;flex-direction:column;gap:5px;align-items:flex-end; }
    .menu span{ display:block;width:18px;height:3px;background:#0b79ff;border-radius:3px; }

    /* Middle area becomes scrollable if content is taller than available space */
    .profile-area{
      background:var(--card);
      padding:18px 16px;
      text-align:center;
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .avatar{
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius:12px;
      object-fit:cover;
      border:4px solid #e9e0da;
      background:#ddd;
      display:block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      flex: 0 0 auto;
    }

    .profile-name{
      margin-top:0;
      font-weight:800;
      color:#111;
      line-height:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-size: var(--phone-size);
    }
    .phone-svg{
      width:1.05em;
      height:1.05em;
      flex:0 0 1.05em;
      display:block;
    }
    .tel{ display:inline-block; font-variant-numeric:tabular-nums; letter-spacing:0.6px; font-size:inherit; }

    .underline{ width:56px;height:4px;background:var(--accent);display:block;margin-top:6px;border-radius:4px; }

    .actions{
      padding:12px 16px 16px;
      display:flex;
      justify-content:center;
      flex:0 0 auto;
      background:linear-gradient(180deg, rgba(255,255,255,0.2), transparent);
    }
    .btn{
      display:inline-block;
      padding:12px 26px;
      border-radius:26px;
      font-weight:800;
      text-decoration:none;
      box-shadow:0 8px 18px rgba(6,43,104,0.12);
      border:none;
      cursor:pointer;
      font-size:16px;
    }
    .btn-call{ background:var(--accent); color:#fff; }

    .card-footer{ height:10px; background:#fff; border-top:1px solid rgba(0,0,0,0.04); flex:0 0 auto; }

    /* Narrow phones: reduce spacing so entire card comfortably fits */
    @media (max-width:420px){
      body{ padding: env(safe-area-inset-top,8px) env(safe-area-inset-right,8px) env(safe-area-inset-bottom,8px) env(safe-area-inset-left,8px); }
      .sidebar-card{ border-radius:12px; max-height: calc(100vh - 34px - env(safe-area-inset-top) - env(safe-area-inset-bottom)); }
      .profile-area{ padding:14px 12px; gap:10px; }
      .avatar{ border-radius:12px; }
      .actions{ padding:10px 12px 14px; }
      .btn{ display:block; width:100%; padding:12px 14px; border-radius:12px; font-size:17px; }
    }

    /* Desktop polish */
    @media (min-width:900px){
      .sidebar-card { max-width:560px; }
      .avatar { width:220px; height:220px; border-radius:16px; }
      .profile-name{ font-size:20px; }
    }
  </style>
</head>
<body>
  <main class="sidebar-card" role="main" aria-label="Contact card for Indranil Sinha">
    <header class="sidebar-header">
      <span class="indicator" aria-hidden="true"></span>
      <div style="display:flex;flex-direction:column;">
        <div class="headline">Indranil Sinha</div>
        <div class="subhead">Contact me</div>
      </div>
      <div class="menu" aria-hidden="true">
        <span></span>
        <span style="width:14px"></span>
        <span style="width:10px"></span>
      </div>
    </header>

    <section class="profile-area">
      <img class="avatar" src="assets/profilepicture.jpeg" alt="Profile picture of Indranil Sinha" />
      <div class="profile-name">
        <svg class="phone-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57a1 1 0 01-.24 1.01l-2.2 2.21z"/></svg>
        <span class="tel">8274090760</span>
      </div>
      <span class="underline" aria-hidden="true"></span>
    </section>

    <div class="actions">
      <a class="btn btn-call" href="tel:8274090760" aria-label="Call Indranil Sinha">Call Me</a>
    </div>

    <div class="card-footer" aria-hidden="true"></div>
  </main>
</body>
</html>
