<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indranil Sinha â€” Contact</title>

  <style>
    /* Mobile-first base styles */
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --accent: #f9c21b;
      --text: #111827;
      --muted: #6b7280;
      --radius: 14px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg),#ffffff);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 8px 28px rgba(15,23,42,0.06);
      overflow:hidden;
      display:flex;
      flex-direction:column; /* stack for mobile */
    }

    /* Profile area */
    .profile {
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:22px;
      align-items:center;
    }

    .left {
      width:170px;
      height:170px;
      flex:0 0 auto;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      background:linear-gradient(180deg, #fff, #f3f4f6);
    }

    .left img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .right {
      text-align:center;
    }

    .name {
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
      font-weight:700;
    }

    .contact {
      margin-top:6px;
      font-size:15px;
      color:var(--muted);
      font-weight:600;
    }

    /* larger screens: side-by-side layout */
    @media (min-width:720px){
      .card{
        flex-direction:row;
      }
      .profile{
        flex-direction:row;
        align-items:center;
        padding:28px 36px;
      }
      .left{
        width:260px;
        height:260px;
        border-radius:16px;
        flex:0 0 260px;
      }
      .right{
        text-align:left;
        padding-left:28px;
        flex:1;
      }
      .name{
        font-size:40px;
        margin:0;
        color:var(--text);
      }
      .contact{
        margin-top:12px;
        font-size:18px;
      }
    }

    /* small decorative footer inside card */
    .meta {
      padding:14px 22px;
      border-top:1px solid rgba(15,23,42,0.04);
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }

    a.tel {
      color: inherit;
      text-decoration:none;
      border-bottom:2px dashed rgba(0,0,0,0.06);
    }
    a.tel:focus,
    a.tel:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="nameHeading">
      <!-- LEFT: image -->
      <section class="profile" aria-label="Profile">
        <div class="left" aria-hidden="false">
          <!-- Use the exact path you gave -->
          <img src="https://github.com/ByteHornet/bytehornet.github.io/blob/main/assets/profilepicture.jpeg" alt="Profile picture of Indranil Sinha" />
        </div>

        <!-- RIGHT: name and contact -->
        <div class="right">
          <h1 id="nameHeading" class="name">Indranil Sinha</h1>
          <p class="contact">Contact: <a class="tel" href="tel:8274090760" aria-label="Call Indranil Sinha">8274090760</a></p>
        </div>
      </section>

      <!-- optional small footer text -->
      <div class="meta">Contact Me</div>
    </main>
  </div>
</body>
</html>
